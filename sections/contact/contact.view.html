<section-header title="'CONTACT'"></section-header>
<div id="container">
  <div id="location">
    <p>UoB Badminton, University of Bristol<br>Bristol, BSX XXX</p>
    <div id="map"></div>
  </div><!--
  --><div id="contact">
    <p>Got a question? Want to join the club? Get in touch!</p>

      <input type="text" name="name" placeholder="Name..." required></input>
      <input type="email" name="email" placeholder="Email..." required></input>
      <textarea name="message" placeholder="Message..." maxlength="10000" required></textarea>
      <button type="submit" class="button">
        <span>SEND</span>
        <img src="assets/images/icons/white/send.png">
      </button>
    </form>
  </div>
</div>

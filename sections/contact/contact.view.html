<section-header title="'CONTACT'"></section-header>
<div id="container">
  <div marked src="'/EDITME/contact.md'"></div>
  <div id="location">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1916.9250510400825!2d-2.6017635835591864!3d51.459181329330406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48718ddbe49858c9%3A0x67e96b9fc3f42fb6!2sUniversity%20of%20Bristol%20Indoor%20Sports%20Centre!5e0!3m2!1sen!2suk!4v1600893055102!5m2!1sen!2suk" width="524" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  </div><!--
  --><div id="contact-form">
    <form method="POST" action="https://formspree.io/uobbadders@outlook.com">
      <input type="hidden" name="_subject" value="Submission from UoBBC Website!"></input>
      <input type="text" name="_gotcha" style="display: none"></input>
      <input type="text" name="name" placeholder="Name..." required></input>
      <input type="email" name="_replyto" placeholder="Email..." required></input>
      <textarea name="message" placeholder="Message..." maxlength="10000" required></textarea>
      <button type="submit" class="button">
        <span>SEND</span>
        <img src="assets/images/icons/white/send.png">
      </button>
    </form>
  </div>
</div>

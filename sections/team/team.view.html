<section-header title="'TEAM'"></section-header>
<div id="container">
  <h2>COMMITTEE</h2>
  <ul>
    <li ng-repeat="member in committee">
      <img ng-src="{{ member.imageUrl }}">
      <h3>{{ member.name }}</h3>
      <h4>{{ member.position }}</h4>
      <h4>{{ member.email }}</h4>
    </li>
  </ul>
  <h2>CAPTAINS</h2>
  <ul>
    <li ng-repeat="captain in captains">
      <img ng-src="{{ captain.imageUrl }}">
      <h3>{{ captain.name }}</h3>
      <h4>{{ captain.position }}</h4>
      <h4>{{ captain.email }}</h4>
    </li>
  </ul>
</div>

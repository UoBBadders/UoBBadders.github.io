<!DOCTYPE html>
<html lang="en" ng-app="badmintonApp">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>University of Bristol Badminton Club</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- OpenGraph -->
    <meta property="og:title" content="UoB Badminton Club"></meta>
    <meta property="og:url" content="http://uobbadminton.co.uk/"></meta>
    <meta property="og:image" content="http://uobbadminton.co.uk/assets/images/cover1.jpg"></meta>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/images/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/icons/favicon.ico" type="image/x-icon">
    <!-- Browser bar colours on mobile -->
    <meta name="theme-color" content="#b01c2e" />
    <!-- App Styles -->
    <link rel="stylesheet" href="assets/styles/app.css">
    <link rel="stylesheet" href="assets/styles/extra.css">
  </head>
  <body ng-controller="appController">
    <nav-bar></nav-bar>
    <!-- Nav background to avoid cutting off the image slider -->
    <div class="nav-padding"></div>
    <div class="full-page">
      <div id="header" ng-include src="headerUrl" ng-controller="headerController"></div>
      <div id="supports" ng-include src="supportsUrl" ng-controller="supportsController"></div>
      <div id="about" ng-include src="aboutUrl"></div>
      <div id="team" ng-include src="teamUrl" ng-controller="teamController"></div>
      <div id="trainingtimes" ng-include src="trainingtimesUrl"></div>
      <div id="membership" ng-include src="membershipUrl" ng-controller="membershipController"></div>
      <div id="alumni" ng-include src="alumniUrl"></div>
      <div id="gallery" ng-include src="galleryUrl"></div>
      <div id="contact" ng-include src="contactUrl" ng-controller="contactController"></div>
      <div id="footer" ng-include src="footerUrl" ng-controller="footerController"></div>
    </div>

    <!-- DEPENDENCIES -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-scroll/angular-scroll.min.js"></script>
    <script src="node_modules/angular-marked/dist/angular-marked.min.js"></script>
    <script src="node_modules/marked/marked.min.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="//maps.google.com/maps/api/js"></script>

    <!-- ROOT -->
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="EDITME/editable.js"></script>
    <script src="sections/supports/supports.controller.js"></script>
    <script src="components/nav-bar/nav-bar.directive.js"></script>
    <script src="components/image-slider/image-slider.directive.js"></script>
    <script src="sections/header/header.controller.js"></script>
    <script src="sections/membership/membership.controller.js"></script>
    <script src="components/section-header/section-header.directive.js"></script>
    <script src="sections/team/team.controller.js"></script>
    <script src="sections/contact/contact.controller.js"></script>
    <script src="sections/footer/footer.controller.js"></script>
  </body>
</html>
